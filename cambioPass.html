<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="css/masterCambio.css">
  </head>

  <body>
    <div class="login-box">
      <img src="img/logo1.jpg" class="imagen" alt="Avatar Image">
      <h1>CAMBIO DE CONTRASEÑA</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Ingrese la contraseña actual</label>
        <input type="text" placeholder="Contraseña actual">
        <label for="username" class="label_info">** La nueva contraseña debe contener al menos 8 caracteres entre ellos (1 letra mayúscula, 1 número, 1 caracter especial **</label>
        <p></p>
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña nueva</label>
        <input type="password" placeholder="Contraseña">
        <label for="password">Confirmar contraseña nueva</label>
        <input type="password" placeholder="Contraseña">
        <input type="submit" value="Cambiar contraseña">
        <a name="" id="" class="returnlogin" href="index.html" role="button">Volver a Inicio</a>
        <p></p>
      </form>
    </div>
  </body>
</html>
