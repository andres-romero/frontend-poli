<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Juez</title>
    <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/masterRegistroJuez.css">
  </head>

  <body>
    <div class="container">
        <form >
          <div class="section">
            <h1>Registro de Juez</h1>
          </div>
          <div class="form-group">
            <label for="user1">Usuario:</label>
            <br>
            <input type="text" class="form-control" name="username" placeholder="Elige tu nombre de usuario" required />
          </div>
          <div class="form-group">
            <label for="user1">Nombre:</label>
            <br>
            <input type="text" class="form-control" name="name" placeholder="Ingresa tu nombre completo" required />
          </div>
          <div class="form-group">
            <label for="pass1">Tipo:</label>
            <br>
            <select name="team" id="team">
              <option value="Team A">Team A</option>
              <option value="Team B">Team B</option>
              <option value="Team C">Team C</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pass1">Habilitado:</label>
            <br>
            <select name="resp" id="resp">
              <option value="Si">Sí</option>
              <option value="No">No</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pass1">Contraseña:</label>
            <br>
            <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required />
          </div>
          <div class="form-group">
            <label for="pass1">Confirmar:</label>
            <br>
            <input type="password" class="form-control" name="cfpassword" placeholder="Confirma tu contraseña" required />
          </div>
          <div class="form-group">
            <label for="descrip1">Descripción de usuario:</label>
            <br>
            <input type="text" class="form-control" name="name" placeholder="Descripción de usuario" required />
          </div>
          <div class="form-button">
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
        <br>
        <div class="forma-button">
          <a name="" id="" class="returnlogin" href="index.html" role="button">¿Ya tienes una cuenta? Volver a inicio de sesión</a>
        </div>
      </div>
      </form>
      </div>
  </body>
</html>
